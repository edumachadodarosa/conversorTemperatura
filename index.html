<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>
                Conversor de Temperatura
            </h1>
        </div>
        <div class="input1">
            <label for="input1">
                Insira a temperatura em Celsius:
            </label>
            <input type="number" id="celcius" placeholder="Digite sua temperatura em Celsius">
        </div>
        <div class="input2">
            <label for="input2">
                Insira a temperatura em Kelvin:
            </label>
            <input type="number" id="kelvin" placeholder="Digite sua temperatura em Kelvin">
        </div>
        <div class="input3">
            <label for="input3">
                Insira a temperatura em Fahrenheit
            </label>
            <input type="number" id="fahrenheit" placeholder="Digite sua temperatura em Fahrenheit">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
